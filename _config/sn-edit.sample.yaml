app:
  core:
    log_level: debug
    rate_limit: 2
    db:
      path: /path/to/db/file
      initialised: false
    rest:
      masked: false
      password: password
      url: https://dev111.service-now.com
      user: admin
      xor_key: randomxorkey
    root_directory: /path/to/scripts/folder/tmp
  tables:
    - name: sys_script
      fields:
        - extension: txt
          field: sys_id
        - extension: js
          field: script
        - extension: txt
          field: sys_name
    - name: sys_script_include
      fields:
        - extension: txt
          field: sys_id
        - extension: js
          field: script
        - extension: txt
          field: sys_name
